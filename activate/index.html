<!DOCTYPE html>
<html>

<script>
	function openAppAndCloseTab(url) {
		window.location.href = url
		window.onfocus = function () { window.close(); }
		setTimeout(function () { window.close() }, 10 * 1000);
	}
</script>

<body onload=openAppAndCloseTab("macmousefix:activate")>

</body>
</html>
