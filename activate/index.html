<!DOCTYPE html>
<html>

<script>
	function openAppAndCloseTab(url) {
	
		// The 10 ms delay is necessary for Firefox to not close immediately.
		// The 5 s delay is because Chrome doesn't close the tab automatically after opening MMF.

		window.location.href = url;
		setTimeout(function () { window.onfocus = function () { window.close(); }; }, 10);
		setTimeout(function () { window.close(); }, 5 * 1000);
	}
</script>

<body onload=openAppAndCloseTab("macmousefix:activate")>

</body>
</html>
